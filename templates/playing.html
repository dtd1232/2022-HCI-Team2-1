{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>HCI</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/playing.css' %}" rel="stylesheet">

</head>
<body onload="startClock()">
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="stopwatch" class="alert alert-warning">
                    <h1 id="stopwatchContent">
                        00:00:00
                    </h1>
                </div>
                <video id="vid" src="../static/img/cut_test.mp4" type="video/mp4" autoplay="autoplay" muted="muted"></video>
            </div>
            <div class="col" style="text-align: center">
                <div id="camera_area">
                    <img id="cameraContent" src="http://localhost:8000/webcam/">
                </div>
                <h1 id="current_status">Message here...</h1>
                <button type="button" class="btn btn-danger">Finish Exercise</button>
            </div>
        </div>
    </div>

    <script> document.getElementById('vid').play(); </script>
    <script src="../static/js/stopwatch.js" type="text/javascript"></script>
</body>
{% endblock %}
